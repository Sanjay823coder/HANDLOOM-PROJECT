<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Handloom Fashion Shop</title>
<style>
  /* Body & Header */
  body {
    font-family: 'Arial', sans-serif;
    background: #f9f9f9;
    margin: 0;
    padding: 0;
  }
  header {
    background: linear-gradient(-45deg,#ff8a65,#d32f2f,#ff7043,#ff5722);
    background-size: 400% 400%;
    color: white;
    padding: 25px;
    text-align: center;
    animation: gradientBG 15s ease infinite;
  }
  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }
  h1 { margin: 0; text-shadow: 1px 1px 3px #00000050; }

  /* Search Bar */
  .search-bar {
    margin: 20px auto;
    max-width: 600px;
    display: flex;
    gap: 10px;
  }
  .search-bar input {
    flex: 1;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: all 0.3s ease;
  }
  .search-bar input:focus {
    box-shadow: 0 0 10px #d32f2f70;
    border-color: #d32f2f;
    outline: none;
  }
  .search-bar button {
    padding: 12px 20px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(45deg,#d32f2f,#ff7043);
    color: white;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
  }
  .search-bar button:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg,#ff5722,#d32f2f);
  }

  /* Products Grid */
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 25px;
    padding: 20px;
  }
  .product {
    background: white;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    padding: 20px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .product:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 12px 25px rgba(0,0,0,0.2);
  }
  .product img {
    max-width: 100%;
    border-radius: 12px;
    transition: transform 0.3s ease;
  }
  .product img:hover {
    transform: scale(1.05);
  }
  .product h2 {
    color: #d32f2f;
    font-size: 20px;
    margin: 12px 0 6px 0;
    transition: color 0.3s ease;
  }
  .product:hover h2 { color: #ff5722; }
  .product p {
    font-size: 14px;
    color: #555;
    min-height: 40px;
  }
  .product b { color: #333; font-size: 16px; }
  .product button, .product a.btn {
    margin-top: 10px;
    padding: 10px 15px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(45deg,#ff7043,#d32f2f);
    color: white;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    transition: all 0.3s ease;
  }
  .product button:hover, .product a.btn:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg,#ff5722,#ff7043);
  }

  /* Basket Sidebar */
  .basket {
    position: fixed;
    top: 0;
    right: 0;
    width: 300px;
    height: 100%;
    background: white;
    box-shadow: -5px 0 15px rgba(0,0,0,0.25);
    transform: translateX(100%);
    transition: transform 0.4s ease;
    padding: 25px;
    overflow-y: auto;
    z-index: 100;
  }
  .basket.active { transform: translateX(0); }
  .basket h2 { color: #d32f2f; margin-top:0; text-align:center; }
  .basket-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
    border-bottom: 1px solid #eee;
    padding-bottom: 8px;
    transition: all 0.3s ease;
  }
  .basket-item:hover { background: #f9f9f9; }
  .basket-item button {
    background: #d32f2f;
    padding: 5px 10px;
    font-size: 12px;
    border-radius: 8px;
    transition: all 0.3s ease;
  }
  .basket-item button:hover { background: #b71c1c; }

  .basket-btn {
    position: fixed;
    right: 25px;
    bottom: 25px;
    background: linear-gradient(45deg,#d32f2f,#ff7043);
    color: white;
    padding: 15px 20px;
    border-radius: 50px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    z-index: 200;
  }
  .basket-btn:hover { transform: scale(1.1); }

  /* Delivery Section */
  h2.delivery { text-align: center; margin-top:50px; color:#4a148c; text-shadow: 1px 1px 2px #aaa;}
  a.delivery-btn button {
    padding:12px 20px;
    background: linear-gradient(45deg,#4a148c,#7b1fa2);
    color:white;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition: all 0.3s ease;
  }
  a.delivery-btn button:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg,#7b1fa2,#4a148c);
  }

</style>
</head>
<body>

<header>
  <h1>Handloom Fashion Shop</h1>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search products...">
  <button onclick="searchProduct()">Search</button>
</div>

<div class="products" id="productsContainer">
  <!-- Products inserted via JS -->
</div>

<div class="basket" id="basketSidebar">
  <h2>Basket</h2>
  <div id="basketItems"></div>
  <p id="basketTotal"><b>Total: â‚¹0</b></p>
</div>

<button class="basket-btn" onclick="toggleBasket()">ðŸ›’ Basket</button>

<h2 class="delivery">Enter Delivery Details</h2>
<a class="delivery-btn" href="https://docs.google.com/forms/d/e/1FAIpQLSekQBMtOrICHIUs3eLpFVL-ZYLhqxcGPJYQaXyrBYTESVQYyA/viewform?usp=header" target="_blank">
  <button>Fill Delivery Details</button>
</a>

<script>
const products = [
  {id:1,name:"Handloom Saree",desc:"Beautiful handmade saree with natural colors.",price:2500,img:"https://via.placeholder.com/250x200?text=Saree"},
  {id:2,name:"Handloom Kurta",desc:"Traditional kurta made with handloom cotton.",price:1500,img:"https://via.placeholder.com/250x200?text=Kurta"},
  {id:3,name:"Handloom Handbag",desc:"Eco-friendly handbag crafted with handloom fabric.",price:800,img:"https://via.placeholder.com/250x200?text=Handbag"},
  {id:4,name:"Handloom Dupatta",desc:"Elegant dupatta in handloom cotton.",price:600,img:"https://via.placeholder.com/250x200?text=Dupatta"},
  {id:5,name:"Handloom Tablecloth",desc:"Beautiful handloom tablecloth for home decor.",price:1200,img:"https://via.placeholder.com/250x200?text=Tablecloth"},
  {id:6,name:"Handloom Cushion Cover",desc:"Soft and colorful handloom cushion cover.",price:500,img:"https://via.placeholder.com/250x200?text=Cushion"}
];

let basket = [];

function displayProducts(productsArray){
  const container = document.getElementById('productsContainer');
  container.innerHTML = '';
  productsArray.forEach(p=>{
    container.innerHTML += `
    <div class="product">
      <img src="${p.img}" alt="${p.name}">
      <h2>${p.name}</h2>
      <p>${p.desc}</p>
      <b>Price: â‚¹${p.price}</b><br>
      <button onclick="addToBasket(${p.id})">Add to Basket</button>
      <a href="upi://pay?pa=7601017851@ybl&pn=HandloomStore&am=${p.price}&cu=INR" class="btn">Pay â‚¹${p.price}</a>
    </div>`;
  });
}

function addToBasket(id){
  const product = products.find(p=>p.id===id);
  basket.push(product);
  updateBasket();
}

function removeFromBasket(index){
  basket.splice(index,1);
  updateBasket();
}

function updateBasket(){
  const basketDiv = document.getElementById('basketItems');
  const totalDiv = document.getElementById('basketTotal');
  basketDiv.innerHTML = '';
  let total = 0;
  basket.forEach((item,index)=>{
    total += item.price;
    basketDiv.innerHTML += `
      <div class="basket-item">
        <span>${item.name} - â‚¹${item.price}</span>
        <button onclick="removeFromBasket(${index})">Remove</button>
      </div>
    `;
  });
  totalDiv.innerHTML = <b>Total: â‚¹${total}</b>;
}

function toggleBasket(){
  document.getElementById('basketSidebar').classList.toggle('active');
}

function searchProduct(){
  const keyword = document.getElementById('searchInput').value.toLowerCase();
  const filtered = products.filter(p=>p.name.toLowerCase().includes(keyword));
  displayProducts(filtered);
}

// Initial display
displayProducts(products);
</script>

</body>
</html>
